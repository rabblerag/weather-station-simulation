services:
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: server
    ports:
      - "8080:8080"
    environment:
      - SERVER_PORT=8080
      - LOG_LEVEL=info
    depends_on:
      - client1
      - client2
      - client3
      - client4
      - client5
    networks:
      - demo-net

  client1:
    build:
      context: ./weather-station
      dockerfile: Dockerfile
    container_name: weather-station1
    environment:
      - CLIENT_ID=client1
      - SERVER_URL=http://server:8080
    networks:
      - demo-net

  client2:
    build:
      context: ./weather-station
      dockerfile: Dockerfile
    container_name: weather-station2
    environment:
      - CLIENT_ID=client2
      - SERVER_URL=http://server:8080
    networks:
      - demo-net

  client3:
    build:
      context: ./weather-station
      dockerfile: Dockerfile
    container_name: weather-station3
    environment:
      - CLIENT_ID=client3
      - SERVER_URL=http://server:8080
    networks:
      - demo-net

  client4:
    build:
      context: ./weather-station
      dockerfile: Dockerfile
    container_name: weather-station4
    environment:
      - CLIENT_ID=client4
      - SERVER_URL=http://server:8080
    networks:
      - demo-net

  client5:
    build:
      context: ./weather-station
      dockerfile: Dockerfile
    container_name: weather-station5
    environment:
      - CLIENT_ID=client5
      - SERVER_URL=http://server:8080
    networks:
      - demo-net

networks:
  demo-net:
    driver: bridge
